<div class = "container">
  <h1>Employee Registration Form</h1>
  <hr> 
  <form [formGroup] = "registrationForm" class = "box" (ngSubmit)="onsubmit()">
    <div class = "form-group">
      <label><b>Employee Name:</b></label>
      <input type = "text" placeholder = "Full Name" formControlName = "empName" class = "form-control"  [class.is-invalid] = "empName.invalid && empName.untouched">
      <div *ngIf = "empName.invalid && empName.touched">
        <small class = "text-danger" *ngIf = "empName.errors?.required">Employee name is required</small>
        <small class = "text-danger" *ngIf = "empName.errors?.minlength">Employee name must be at least 3 characters</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Age:</b></label>
      <input type = "number" placeholder = "Age in years approx." formControlName = "age" class = "form-control" [class.is-invalid] = "age.invalid && age.untouched">
      <div *ngIf = "age.invalid && age.touched">
        <small class = "text-danger" *ngIf = "age.errors?.required">This field is required, only enter numbers</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Contact No.:</b></label>
      <input type = "number" placeholder = "Phone Number" formControlName = "cNo" class = "form-control" [class.is-invalid] = "cNo.invalid && cNo.untouched">
      <div *ngIf = "cNo.invalid && cNo.touched">
        <small class = "text-danger" *ngIf = "cNo.errors?.required">This field is required, only enter numbers</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Address:</b></label>
      <input type = "text" placeholder = "Full Postal Address" formControlName = "addrr" class = "form-control" [class.is-invalid] = "addrr.invalid && addrr.untouched">
      <div *ngIf = "addrr.invalid && addrr.touched">
        <small class = "text-danger" *ngIf = "addrr.errors?.required">Address is required</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Email:</b></label>
      <input type = "text" placeholder = "example@xyz.com" formControlName = "email" class = "form-control" [class.is-invalid] = "email.invalid && email.untouched">
      <div *ngIf = "email.invalid && email.touched">
        <small class = "text-danger" *ngIf = "email.errors?.required">Email is required</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Bio:</b></label>
      <textarea rows = 5 cols = 12 placeholder = "Tell something about the employee" formControlName = "bbio" class = "form-control"></textarea>
    </div>

    <button type = "submit"><b>Register</b></button>
    <button type = "reset" (click)="onReset()"><b>Reset</b></button>
  </form>

  {{registrationForm.value | json}}
</div>
