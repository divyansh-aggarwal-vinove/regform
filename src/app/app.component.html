<div class = "container">
  <h1>Employee Registration Form</h1>
  <hr> 
  <form [formGroup] = "registrationForm" class = "box">
    <div class = "form-group">
      <label><b>Employee Name:</b></label>
      <input type = "text" placeholder = "Full Name" formControlName = "empName" class = "form-control" [class.is-invalid] = "empName.invalid && empName.touched">
      <div *ngIf = "empName.invalid && empName.touched">
        <small class = "text-danger" *ngIf = "empName.errors?.required">Employee name is required</small>
        <small class = "text-danger" *ngIf = "empName.errors?.minlength">Employee name must be at least 3 characters</small>
        <small class = "text-danger" *ngIf = "empName.errors?.forbiddenName">This is a restricted name</small>
      </div>
    </div>

    <div class = "form-group">
      <label><b>Age:</b></label>
      <input type = "number" placeholder = "Age in years approx." formControlName = "age" class = "form-control">
    </div>

    <div class = "form-group">
      <label><b>Contact No.:</b></label>
      <input type = "text" placeholder = "Phone Number" formControlName = "cNo" class = "form-control">
    </div>

    <div class = "form-group">
      <label><b>Address:</b></label>
      <input type = "text" placeholder = "Full Postal Address" formControlName = "addrr" class = "form-control">
    </div>

    <div class = "form-group">
      <label><b>Email:</b></label>
      <input type = "text" placeholder = "example@xyz.com" formControlName = "email" class = "form-control">
    </div>

    <div class = "form-group">
      <label><b>Bio:</b></label>
      <textarea rows = 5 cols = 12 placeholder = "Tell something about the employee" formControlName = "bbio" class = "form-control"></textarea>
    </div>

    <button type = "submit"><b>Register</b></button>
  </form>

  {{registrationForm.value | json}}
</div>
