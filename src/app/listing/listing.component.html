<div class = "container">
    <div class = "box">
      <h1>Registered Employees</h1>
        <div class = "row">
          <div class="col">
            <button type = "button" id = "new" routerLink = "/register">Register</button></div>
          <div class = "col">
          </div>
          <div class = "col">
            <button type = "button" id = "edit" routerLink = "/">Edit</button>
            <button type = "button" id = "del" routerLink = "/">Delete</button>
          </div>
        </div>
      <hr>
    </div>
    <!-- <div id = "view"></div> -->
    <table class = 'table table-dark' style = 'background-color:#181818'>
      <thead>
        <tr>
          <th scope='col'>#</th>
          <th scope='col'>Employee Name</th>
          <th scope='col'>Age</th>
          <th scope='col'>Contact No.</th>
          <th scope='col'>Address</th>
          <th scope='col'>Email</th>
          <th scope='col'>Bio</th>
        </tr>
      </thead>
        <tr *ngFor = "let pp of sdat; let num = index">
          <td scope='row'>{{ num + 1 }}</td>
          <td>{{ pp.empName }}</td>
          <td>{{ pp.age }}</td>
          <td>{{ pp.cNo }}</td>
          <td>{{ pp.addrr }}</td>
          <td>{{ pp.email }}</td>
          <td>{{ pp.bbio }}</td>
        </tr>
      <!-- <div id = "view"></div> -->
    </table>
</div>
